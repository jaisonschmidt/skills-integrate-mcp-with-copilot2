<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de atividades extracurriculares da Academia Excellence" />
    <title id="page-title">Carregando...</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="school-name">Carregando...</h1>
      <h2 id="school-subtitle">Carregando...</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Atividades DisponÃ­veis</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Carregando atividades...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Inscrever-se em uma Atividade</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email do Estudante:</label>
            <input type="email" id="email" required placeholder="seu-email@academiaexcellence.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Selecionar Atividade:</label>
            <select id="activity" required>
              <option value="">-- Selecione uma atividade --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Inscrever-se</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p id="footer-text">Carregando...</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
